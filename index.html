<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #plant-name {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Plant Quiz</h1>

<div class="card">
  <img id="plant-image" src="" alt="Plant Image">
  <div id="plant-name"></div>
  <input id="answer" type="text" placeholder="Type your answer here">
  <p id="feedback"></p>
  <button onclick="checkAnswer()">Check</button>
  <button onclick="nextPlant()">Next</button>
  <br><br>
  <button onclick="setMode('picture')">Picture Mode</button>
  <button onclick="setMode('spelling')">Spelling Mode</button>
</div>

<script>
  const plants = [
  { name: "Stachys byzantina", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_549414640.jpg" },
    { name: "Mentha aquatica", image: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Mentha_aquatica.jpg" },
    { name: "Salvia Hot Lips", image: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Salvia_hot_lips.jpg" },
    { name: "Lavandula angustifolia", image: "https://upload.wikimedia.org/wikipedia/commons/2/28/Lavandula_angustifolia_02.jpg" },
    { name: "Ajuga reptans", image: "https://upload.wikimedia.org/wikipedia/commons/a/a0/Ajuga_reptans.jpg" },
    { name: "Salvia rosmarinus", image: "https://upload.wikimedia.org/wikipedia/commons/4/4c/Rosmarinus_officinalis2.jpg" },
    { name: "Teucrium x lucidrys", image: "https://upload.wikimedia.org/wikipedia/commons/1/1c/Teucrium_x_lucidrys.jpg" },
    { name: "Lamium purpureum", image: "https://upload.wikimedia.org/wikipedia/commons/1/1c/Lamium_purpureum_-_Köhler–s_Medizinal-Pflanzen-083.jpg" },
    { name: "Phlomis fruticosa", image: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Phlomis_fruticosa_flowers.jpg" },
    { name: "Coleus scutellarioides", image: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Coleus_scuttellarioides_in_garden.jpg" }
  ];

  let currentIndex = 0;
  let mode = "picture"; // "picture" or "spelling"

  function showPlant() {
    const plant = plants[currentIndex];
    document.getElementById("answer").value = "";
    document.getElementById("feedback").textContent = "";

    if (mode === "picture") {
      document.getElementById("plant-image").src = plant.image;
      document.getElementById("plant-image").style.display = "block";
      document.getElementById("plant-name").style.display = "none";
    } else {
      document.getElementById("plant-image").style.display = "none";
      document.getElementById("plant-name").textContent = plant.name;
      document.getElementById("plant-name").style.display = "block";
    }
  }

  function normalise(text) {
    return text.trim().toLowerCase().replace(/[^a-z]/g,"");
  }

  function checkAnswer() {
    const plant = plants[currentIndex];
    const userAnswer = normalise(document.getElementById("answer").value);
    const correctAnswer = normalise(plant.name);

    if (userAnswer === correctAnswer) {
      document.getElementById("feedback").textContent = "✅ Correct!";
      document.getElementById("feedback").style.color = "green";
    } else {
      document.getElementById("feedback").textContent = `❌ Oops! It was: ${plant.name}`;
      document.getElementById("feedback").style.color = "red";
    }
  }

  function nextPlant() {
    currentIndex = (currentIndex + 1) % plants.length;
    showPlant();
  }

  function setMode(newMode) {
    mode = newMode;
    showPlant();
  }

  // Start with first plant
  showPlant();
</script>

</body>
</html>
