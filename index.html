<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RHS course - week 1 plants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      max-width: 98vw;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto 12px;
    }
    input {
      padding: 14px;
      font-size: 18px;
      width: 98%;
      margin-top: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin: 8px 0;
      padding: 16px 0;
      width: 98%;
      font-size: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-sizing: border-box;
      transition: background 0.2s;
    }
    button:active, button:focus {
      background: #45a049;
      outline: none;
    }
    #feedback {
      margin-top: 14px;
      font-weight: bold;
      font-size: 18px;
    }
    #plant-name {
      font-size: 22px;
      font-weight: bold;
      margin: 12px 0;
    }
    @media (max-width: 600px) {
      .card {
        padding: 8px;
      }
      input, button {
        font-size: 18px;
        padding: 12px 0;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>


<div id="tabs" style="display: flex; justify-content: center; margin-bottom: 16px;">
  <button id="tab-week1" onclick="switchWeek(1)" style="flex:1; font-weight:bold; border-bottom:2px solid #4CAF50; background:#e8f5e9;">Week 1</button>
  <button id="tab-week2" onclick="switchWeek(2)" style="flex:1; font-weight:normal; border-bottom:2px solid #ccc; background:#f7f7f7;">Week 2</button>
</div>
<h1 id="quiz-title">RHS course - week 1 plants</h1>

<div class="card">
  <img id="plant-image" src="" alt="Plant Image">
  <div id="plant-fields">
    <input id="common-answer" type="text" placeholder="Type the common name">
    <br>
    <input id="latin-answer" type="text" placeholder="Type the latin name">
  </div>
  <p id="feedback"></p>
  <button onclick="checkAnswer()">Enter Answer</button>
  <button onclick="nextPlant()">Next</button>
</div>

<script>
  const week1Plants = [
    { latin: "Stachys byzantina", common: "Lamb’s ear", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_549414640.jpg" },
    { latin: "Mentha aquatica", common: "Watermint", image: "https://www.gardenia.net/wp-content/uploads/2023/05/mentha-aquatica-780x520.webp" },
    { latin: "Salvia ‘Hot Lips’", common: "Hot Lips sage", image: "https://www.gardenia.net/wp-content/uploads/2023/04/shutterstock_1221926599Optimized-780x520.webp" },
    { latin: "Lavandula angustifolia", common: "English lavender", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_2433933457.jpg" },
    { latin: "Ajuga reptans", common: "Bugleweed", image: "https://apps.rhs.org.uk/plantselectorimages/detail/moja05597.jpg" },
    { latin: "Salvia rosmarinus", common: "Rosemary", image: "https://apps.rhs.org.uk/plantselectorimages/detail/JFSalviarosmarinusSpiceIsland4.JPG" },
    { latin: "Teucrium × lucidrys", common: "Germander hybrid", image: "https://img.crocdn.co.uk/images/products2/pl/20/00/02/47/pl2000024757.jpg?width=940&height=940" },
    { latin: "Lamium purpureum", common: "Red deadnettle", image: "https://www.first-nature.com/flowers/images/lamium-purpureum1.jpg" },
    { latin: "Phlomis fruticosa", common: "Jerusalem sage", image: "https://www.gardenia.net/wp-content/uploads/2023/05/phlomis-rfruticosa-jerusalem-sage.webp" },
    { latin: "Coleus scutellarioides", common: "Coleus", image: "https://www.gardenia.net/wp-content/uploads/2023/05/coleus-plant-care-and-growing-guide-780x520.webp" },
    { latin: "Stellaria media", common: "Chickweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Stellaria_media_002.JPG" },
    { latin: "Taraxacum officinale", common: "Dandelion", image: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Taraxacum_officinale_-_Köhler–s_Medizinal-Pflanzen-131.jpg" },
    { latin: "Senecio vulgaris", common: "Groundsel", image: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Senecio_vulgaris_002.JPG" },
    { latin: "Cardamine hirsuta", common: "Hairy bittercress", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Cardamine_hirsuta_002.JPG" },
    { latin: "Galium aparine", common: "Cleavers / Sticky willy", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Galium_aparine_002.JPG" },
    { latin: "Sagina procumbens", common: "Procumbent pearlwort", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Sagina_procumbens_002.JPG" },
    { latin: "Reynoutria japonica", common: "Japanese knotweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Reynoutria_japonica_002.JPG" },
    { latin: "Elymus repens", common: "Couch grass", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Elymus_repens_002.JPG" },
    { latin: "Calystegia sepium", common: "Hedge bindweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Calystegia_sepium_002.JPG" },
    { latin: "Rubus fruticosus", common: "Bramble / Blackberry", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Rubus_fruticosus_002.JPG" }
  ];

  // Actual week 2 plants
  const week2Plants = [
    { latin: "Stellaria media", common: "Chickweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Stellaria_media_002.JPG" },
    { latin: "Taraxacum officinale", common: "Dandelion", image: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Taraxacum_officinale_-_Köhler–s_Medizinal-Pflanzen-131.jpg" },
    { latin: "Senecio vulgaris", common: "Groundsel", image: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Senecio_vulgaris_002.JPG" },
    { latin: "Cardamine hirsuta", common: "Hairy bittercress", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Cardamine_hirsuta_002.JPG" },
    { latin: "Galium aparine", common: "Cleavers / Sticky willy", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Galium_aparine_002.JPG" },
    { latin: "Sagina procumbens", common: "Procumbent pearlwort", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Sagina_procumbens_002.JPG" },
    { latin: "Reynoutria japonica", common: "Japanese knotweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Reynoutria_japonica_002.JPG" },
    { latin: "Elymus repens", common: "Couch grass", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Elymus_repens_002.JPG" },
    { latin: "Calystegia sepium", common: "Hedge bindweed", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Calystegia_sepium_002.JPG" },
    { latin: "Rubus fruticosus", common: "Bramble / Blackberry", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Rubus_fruticosus_002.JPG" }
  ];

  let plants = week1Plants;


  let currentIndex = 0;
  let currentWeek = 1;

  function showPlant() {
    const plant = plants[currentIndex];
    document.getElementById("common-answer").value = "";
    document.getElementById("latin-answer").value = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("plant-image").src = plant.image;
    document.getElementById("quiz-title").textContent = `RHS course - week ${currentWeek} plants`;
    document.getElementById("tab-week1").style.fontWeight = currentWeek === 1 ? "bold" : "normal";
    document.getElementById("tab-week1").style.borderBottom = currentWeek === 1 ? "2px solid #4CAF50" : "2px solid #ccc";
    document.getElementById("tab-week1").style.background = currentWeek === 1 ? "#e8f5e9" : "#f7f7f7";
    document.getElementById("tab-week2").style.fontWeight = currentWeek === 2 ? "bold" : "normal";
    document.getElementById("tab-week2").style.borderBottom = currentWeek === 2 ? "2px solid #4CAF50" : "2px solid #ccc";
    document.getElementById("tab-week2").style.background = currentWeek === 2 ? "#e8f5e9" : "#f7f7f7";
  }

  function switchWeek(week) {
    if (week === currentWeek) return;
    currentWeek = week;
    plants = week === 1 ? week1Plants : week2Plants;
    currentIndex = 0;
    showPlant();
  }

  function normalise(text) {
    return text.trim().toLowerCase().replace(/[^a-z]/g,"");
  }

  function checkAnswer() {
    const plant = plants[currentIndex];
    const userCommon = normalise(document.getElementById("common-answer").value);
    const userLatin = normalise(document.getElementById("latin-answer").value);
    const correctCommon = normalise(plant.common);
    const correctLatin = normalise(plant.latin);

    let feedback = "";
    let color = "";
    if (userCommon === correctCommon && userLatin === correctLatin) {
      feedback = "✅ Both correct!";
      color = "green";
    } else {
      feedback = "❌ Oops!";
      if (userCommon !== correctCommon) {
        feedback += ` Common name: ${plant.common}.`;
      }
      if (userLatin !== correctLatin) {
        feedback += ` Latin name: ${plant.latin}.`;
      }
      color = "red";
    }
    document.getElementById("feedback").textContent = feedback;
    document.getElementById("feedback").style.color = color;
  }

  function nextPlant() {
    currentIndex = (currentIndex + 1) % plants.length;
    showPlant();
  }

  // Start with first plant
  showPlant();
</script>

</body>
</html>
