<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #plant-name {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Plant Quiz</h1>

<div class="card">
  <img id="plant-image" src="" alt="Plant Image">
  <div id="plant-name"></div>
  <input id="answer" type="text" placeholder="Type your answer here">
  <p id="feedback"></p>
  <button onclick="checkAnswer()">Check</button>
  <button onclick="nextPlant()">Next</button>
  <br><br>
  <button onclick="setMode('picture')">Picture Mode</button>
  <button onclick="setMode('spelling')">Spelling Mode</button>
</div>

<script>
  const plants = [
  { latin: "Stachys byzantina", common: "Lamb’s ear", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_549414640.jpg" },
  { latin: "Mentha aquatica", common: "Watermint", image: "https://www.gardenia.net/wp-content/uploads/2023/05/mentha-aquatica-780x520.webp" },
  { latin: "Salvia ‘Hot Lips’", common: "Hot Lips sage", image: "https://www.gardenia.net/wp-content/uploads/2023/04/shutterstock_1221926599Optimized-780x520.webp" },
  { latin: "Lavandula angustifolia", common: "English lavender", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_2433933457.jpg" },
  { latin: "Ajuga reptans", common: "Bugleweed", image: "https://apps.rhs.org.uk/plantselectorimages/detail/moja05597.jpg" },
  { latin: "Salvia rosmarinus", common: "Rosemary", image: "https://apps.rhs.org.uk/plantselectorimages/detail/JFSalviarosmarinusSpiceIsland4.JPG" },
  { latin: "Teucrium × lucidrys", common: "Germander hybrid", image: "https://img.crocdn.co.uk/images/products2/pl/20/00/02/47/pl2000024757.jpg?width=940&height=940" },
  { latin: "Lamium purpureum", common: "Red deadnettle", image: "https://upload.wikimedia.org/wikipedia/commons/1/1c/Lamium_purpureum_-_Köhler–s_Medizinal-Pflanzen-083.jpg" },
  { latin: "Phlomis fruticosa", common: "Jerusalem sage", image: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Phlomis_fruticosa_flowers.jpg" },
  { latin: "Coleus scutellarioides", common: "Coleus / Painted nettle", image: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Coleus_scuttellarioides_in_garden.jpg" }
  ];

  let currentIndex = 0;
  let mode = "picture"; // "picture" or "spelling"

  function showPlant() {
    const plant = plants[currentIndex];
  document.getElementById("answer").value = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("answer").placeholder = mode === "spelling" ? "Type the latin name" : "Type your answer here";

    if (mode === "picture") {
      document.getElementById("plant-image").src = plant.image;
      document.getElementById("plant-image").style.display = "block";
      document.getElementById("plant-name").style.display = "none";
    } else {
      document.getElementById("plant-image").style.display = "none";
      document.getElementById("plant-name").textContent = plant.common;
      document.getElementById("plant-name").style.display = "block";
    }
  }

  function normalise(text) {
    return text.trim().toLowerCase().replace(/[^a-z]/g,"");
  }

  function checkAnswer() {
    const plant = plants[currentIndex];
    const userAnswer = normalise(document.getElementById("answer").value);
    const correctAnswer = normalise(mode === "spelling" ? plant.latin : plant.common);

    if (userAnswer === correctAnswer) {
      document.getElementById("feedback").textContent = "✅ Correct!";
      document.getElementById("feedback").style.color = "green";
    } else {
      document.getElementById("feedback").textContent = `❌ Oops! It was: ${mode === "spelling" ? plant.latin : plant.common}`;
      document.getElementById("feedback").style.color = "red";
    }
  }

  function nextPlant() {
    currentIndex = (currentIndex + 1) % plants.length;
    showPlant();
  }

  function setMode(newMode) {
    mode = newMode;
    showPlant();
  }

  // Start with first plant
  showPlant();
</script>

</body>
</html>
