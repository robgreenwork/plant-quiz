<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RHS course - week 1 plants</title>
  <!-- ...existing style... -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 10px;
    }
    .nav-link {
      display: block;
      margin: 24px auto 0 auto;
      font-size: 1.1em;
      color: #388e3c;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px 16px 20px 16px;
      max-width: 480px;
      margin: 32px auto 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 18px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    input {
      padding: 14px;
      font-size: 18px;
      width: 95%;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin: 10px 0 0 0;
      padding: 14px 0;
      width: 48%;
      font-size: 18px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      box-sizing: border-box;
      transition: background 0.2s;
      font-weight: 600;
    }
    button:active, button:focus {
      background: #388e3c;
      outline: none;
    }
    #feedback {
      margin-top: 16px;
      font-weight: bold;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 10px 2px 12px 2px;
        max-width: 99vw;
      }
      input, button {
        font-size: 16px;
        padding: 10px 0;
      }
      img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<a href="week2.html" class="nav-link">Go to Week 2 Quiz →</a>
<h1 style="margin-top: 18px;">RHS course – Week 1 Quiz</h1>
<div class="card">
  <img id="plant-image" src="" alt="Plant Image">
  <input id="common-answer" type="text" placeholder="Type the common name">
  <input id="latin-answer" type="text" placeholder="Type the latin name">
  <div style="display: flex; gap: 4%; justify-content: center;">
    <button onclick="checkAnswer()">Enter Answer</button>
    <button onclick="nextPlant()">Next</button>
  </div>
  <p id="feedback"></p>
</div>
<script>
  const week1Plants = [
    { latin: "Stachys byzantina", common: "Lamb’s ear", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_549414640.jpg" },
    { latin: "Mentha aquatica", common: "Watermint", image: "https://www.gardenia.net/wp-content/uploads/2023/05/mentha-aquatica-780x520.webp" },
    { latin: "Salvia ‘Hot Lips’", common: "Hot Lips sage", image: "https://www.gardenia.net/wp-content/uploads/2023/04/shutterstock_1221926599Optimized-780x520.webp" },
    { latin: "Lavandula angustifolia", common: "English lavender", image: "https://www.gardenia.net/wp-content/uploads/2015/02/shutterstock_2433933457.jpg" },
    { latin: "Ajuga reptans", common: "Bugleweed", image: "https://apps.rhs.org.uk/plantselectorimages/detail/moja05597.jpg" },
    { latin: "Salvia rosmarinus", common: "Rosemary", image: "https://apps.rhs.org.uk/plantselectorimages/detail/JFSalviarosmarinusSpiceIsland4.JPG" },
    { latin: "Teucrium × lucidrys", common: "Germander hybrid", image: "https://img.crocdn.co.uk/images/products2/pl/20/00/02/47/pl2000024757.jpg?width=940&height=940" },
    { latin: "Lamium purpureum", common: "Red deadnettle", image: "https://www.first-nature.com/flowers/images/lamium-purpureum1.jpg" },
    { latin: "Phlomis fruticosa", common: "Jerusalem sage", image: "https://www.gardenia.net/wp-content/uploads/2023/05/phlomis-rfruticosa-jerusalem-sage.webp" },
    { latin: "Coleus scutellarioides", common: "Coleus", image: "https://www.gardenia.net/wp-content/uploads/2023/05/coleus-plant-care-and-growing-guide-780x520.webp" },
    { latin: "Stellaria media", common: "Chickweed", image: "https://apps.rhs.org.uk/plantselectorimages/detail/RHS_WSYD0012466_11855.JPG" },
    { latin: "Taraxacum officinale", common: "Dandelion", image: "https://images.immediate.co.uk/production/volatile/sites/10/2018/02/61078405-281c-4a49-8d1e-2e445fe64960-378bd75.jpg" },
    { latin: "Senecio vulgaris", common: "Groundsel", image: "https://apps.rhs.org.uk/plantselectorimages/detail/ADV0001157.jpg" },
    { latin: "Cardamine hirsuta", common: "Hairy bittercress", image: "https://apps.rhs.org.uk/plantselectorimages/detail/JFCardaminehirsuta5.JPG" },
    { latin: "Galium aparine", common: "Cleavers / Sticky willy", image: "https://apps.rhs.org.uk/plantselectorimages/detail/RHS_WSYD0012505_11856.JPG" },
    { latin: "Sagina procumbens", common: "Procumbent pearlwort", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Sagina_procumbens_2005.05.08_12.49.10-p5080008.jpg/500px-Sagina_procumbens_2005.05.08_12.49.10-p5080008.jpg" },
    { latin: "Reynoutria japonica", common: "Japanese knotweed", image: "https://plantsam.com/wp-content/uploads/2021/11/Fallopia-japonica-1.jpg" },
    { latin: "Elymus repens", common: "Couch grass", image: "https://www.rhs.org.uk/getmedia/974fc023-114e-4384-9ed0-08388401f05e/elymus-repens-plant.jpg?width=940&height=940&ext=.jpg?width=700" },
    { latin: "Calystegia sepium", common: "Hedge bindweed", image: "https://plantsam.com/wp-content/uploads/2021/12/Calystegia-sepium-8.jpg" },
    { latin: "Rubus fruticosus", common: "Bramble / Blackberry", image: "https://apps.rhs.org.uk/plantselectorimages/detail/WSY0035863.jpg" }
  ];
  let plants = week1Plants;
  let currentIndex = 0;
  function showPlant() {
    const plant = plants[currentIndex];
    document.getElementById("common-answer").value = "";
    document.getElementById("latin-answer").value = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("plant-image").src = plant.image;
  }
  function normalise(text) {
    return text.trim().toLowerCase().replace(/[^a-z]/g,"");
  }
  function checkAnswer() {
    const plant = plants[currentIndex];
    const userCommon = normalise(document.getElementById("common-answer").value);
    const userLatin = normalise(document.getElementById("latin-answer").value);
    const correctCommon = normalise(plant.common);
    const correctLatin = normalise(plant.latin);
    let feedback = "";
    let color = "";
    if (userCommon === correctCommon && userLatin === correctLatin) {
      feedback = "✅ Both correct!";
      color = "green";
    } else {
      feedback = "❌ Oops!";
      if (userCommon !== correctCommon) {
        feedback += ` Common name: ${plant.common}.`;
      }
      if (userLatin !== correctLatin) {
        feedback += ` Latin name: ${plant.latin}.`;
      }
      color = "red";
    }
    document.getElementById("feedback").textContent = feedback;
    document.getElementById("feedback").style.color = color;
  }
  function nextPlant() {
    currentIndex = (currentIndex + 1) % plants.length;
    showPlant();
  }
  showPlant();
</script>
</body>
</html>
